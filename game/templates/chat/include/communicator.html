<div class="panel panel-default">
    <div class="broadcast-connection">chat.general_room</div>
    <div class="panel-heading">
        Chat
        <a href="#" class="panel-minimize pull-right" title="Close">
            <span class="fa fa-minus fa-fw "></span>
        </a>
    </div>
    <div class="panel-body" id="chat-panel">
    </div>
    <div class="panel-footer">
        <form class="form-inline ajax-form" role="form" method="post" action="{% url 'game.apps.chat.views.message' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="message" id="chat-text" placeholder="Enter message">
            </div>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>
</div>
