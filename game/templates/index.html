<html ng-app="game">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}BirdStorm.net MMO, browser based game in space{% endblock %}</title>
    <meta name="keywords" content="{% block meta_keywords %}BirdStomrm, MMO, browser based game, MMORPG, game in space{% endblock %}">
    <meta name="description" content="{% block meta_description%}BirdStorm is a challenging masively multiplayer online game based in space{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">-->

    <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

    {% for subdomain, lang in SUBDOMAINS.items %}<link rel="alternate" hreflang="{{lang}}" href="http://{{subdomain}}.{{DOMAIN_NAME}}/" />
    {% endfor %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/core.css">
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <a class="navbar-brand" href="/">BirdStorm.net <sup>Beta</sup></a>
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/forum" target="_blank">Forum</a>
                            </li>
                            <li>
                                <a href="/section/about" target="_blank">About BirdStorm</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


{% block content %}
{% verbatim %}
<div ng-controller="MapController as map">
    <core-map map="map"></core-map>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <core-control-panel map="map"></core-control-panel>
            </div>
            <div class="col-md-6">
                <ui-view></ui-view>
            </div>
            <div class="col-md-3">
                <core-messages-panel></core-messages-panel>
                <core-tasks-panel></core-tasks-panel>
            </div>
        </div>
    </div>
    <div id="map-placeholder">
    </div>
</div>

<chat></chat>
{% endverbatim %}

{% endblock %}

<hr>

<footer>
    <div class="container">
        <div class="row">
            <p>&copy; BirdStorm.net 2014</p>
        </div>
    </div>
</footer>
</div> <!-- /container -->
