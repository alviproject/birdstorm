<div class="panel panel-default">
    <div class="panel-heading">
        System/Planet View
        <a href="#" class="panel-close pull-right" title="Close">
            <span class="fa fa-times fa-fw "></span>
        </a>
    </div>
    <div class="panel-body">
        <div ng-switch="detailsPanel.choice">

            <!-- Planet -->
            <div ng-switch-when="planet">
                <ul class="list-unstyled">
                    <li><b>Type:</b> {{ detailsPanel.data.type }}</li>
                    <li><b>ID:</b> {{ detailsPanel.data.id }}</li>
                </ul>
                <div ng-repeat="level_resources in detailsPanel.data.scan_results track by $index">
                    <hr />
                    Level {{$index}}
                    <span class="pull-right">
                        <a
                                href
                                ng-click="scan(detailsPanel.data.id, $index)"
                                ng-hide="controlPanel.currentShipDetails.locked">
                            Scan
                        </a>
                    </span>
                    <ul>
                        <li ng-repeat="resource in level_resources">{{resource.type}}: {{resource.quantity}}</li>
                    </ul>
                </div>
                <hr />
                    <span class="pull-right">
                        <a
                                href
                                ng-click="scan(detailsPanel.data.id, -1)"
                                ng-hide="controlPanel.currentShipDetails.locked">
                            Scan
                        </a>
                    </span>
                <ul class="list-unstyled">
                    <li ng-repeat="message in detailsPanel.scan_messages track by $index"
                        ng-class="{info:'info', error:'error', success:'success'}[message.type]">
                        {{ message.text }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
