                <div class="panel panel-default" id="context_menu">
                    <div class="panel-body">
<div ng-switch="detailsPanel.choice">
    <!-- Planet -->
    <div ng-switch-when="planet">
    <div>
        <tabset>
            <tab heading="Planet">
                Planet description
                <ul class="list-unstyled">
                    <li><b>Type:</b> {{ detailsPanel.data.type }}</li>
                    <li><b>ID:</b> {{ detailsPanel.data.id }}</li>
                </ul>
            </tab>
            <tab heading="Resources">
                <div ng-repeat="level_resources in detailsPanel.data.scan_results track by $index">
                    <hr/>
                    Level {{$index}}
                    <span class="pull-right">
                        <a
                                href
                                ng-click="scan(detailsPanel.data.id, $index)"
                                ng-hide="controlPanel.currentShipDetails.locked">
                            Scan
                        </a>
                    </span>
                    <ul>
                        <li ng-repeat="(type, quantity) in level_resources">
                            {{type}}: {{quantity}}
                            <span ng-hide="controlPanel.currentShipDetails.locked">
                                -
                                <a
                                        href
                                        ng-click="extract(detailsPanel.data.id, $parent.$index, type)">
                                    Extract
                                </a>
                            </span>
                        </li>
                    </ul>
                </div>
                <hr/>
                <span class="pull-right">
                    <a
                            href
                            ng-click="scan(detailsPanel.data.id, -1)"
                            ng-hide="controlPanel.currentShipDetails.locked">
                        Scan
                    </a>
                </span>
                <ul class="list-unstyled">
                    <li ng-repeat="message in detailsPanel.scan_messages track by $index"
                        ng-class="{info:'info', error:'error', success:'success'}[message.type]">
                        {{ message.text }}
                    </li>
                </ul>
            </tab>
            <tab heading="Buildings">
                Planet description
            </tab>
        </tabset>
    </div>
</div>
            </div>
        </div>
