<div class="panel panel-default" id="user-panel">
    <div class="panel-heading">Pilot: {{account.username}}</div>
    <div class="panel-footer">
        <div class="pull-right">
            Map ({{ (map.scale * 100)|number:0 }}%)
            <a href ng-click="map.zoomIn()">
                <span class="fa fa-search-plus fa-fw"></span>

            </a>
            <a href ng-click="map.zoomOut()">
                <span class="fa fa-search-minus fa-fw"></span>
            </a>
            <a href ng-click="map.reset()" id="map-reset">
                <span class="fa fa-refresh fa-fw"></span>
            </a>
        </div>
        <br class="clearfix" />
    </div>
</div>
