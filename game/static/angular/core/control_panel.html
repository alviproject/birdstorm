<div class="panel panel-default">
    <div class="panel-heading">
        Control panel
        <a href="#" class="panel-minimize pull-right" title="Close">
            <span class="fa fa-minus fa-fw "></span>
        </a>
    </div>
    <div class="panel-body">
        Ship:
        <select ng-model="controlPanel.currentShip" ng-options="ship.type for ship in controlPanel.ships"></select>
        <br />
        <br />
        <ul class="list-unstyled">
            <li>
                <b>Ship:</b> Warrior
                <a href="#" class="pull-right">
                    <span class="fa fa-pencil fa-fw"></span>
                </a>
            </li>
            <li><b>Type:</b> {{ controlPanel.currentShip.type }}</li>
            <li><b>Class:</b> 1</li>
            <li><b>ID:</b> {{ controlPanel.currentShip.id }}</li>
            <li>
                <b>Components:</b>
                <a href="#" class="pull-right">
                    <span class="fa fa-bars fa-fw"></span>
                </a>
                <ul class="list-unstyled list-sublist">
                    <li>Firepower: 20</li>
                    <li>Speed: 20</li>
                    <li>Capacity: 20</li>
                </ul>
            </li>
        </ul>
        <div class="pull-right">
            Map ({{ (map.scale * 100)|number:0 }}%)
            <a href="#" ng-click="map.zoomIn()">
                <span class="fa fa-search-plus fa-fw"></span>

            </a>
            <a href="#" ng-click="map.zoomOut()">
                <span class="fa fa-search-minus fa-fw"></span>
            </a>
        </div>
    </div>
</div>
