<div class="panel panel-default panel-tasks" id="context_menu">
    <div class="panel-heading">Active Tasks</div>
    <div class="panel-body">
        <ul class="list-unstyled">
            <li ng-class="{active:currentTask.id === task.id}" ng-repeat="task in tasks track by $index">
                <a href ng-click="setCurrentTask($index)">
                    {{task.mission}} / {{task.type}}
                    <span ng-if="isUpdated(task.id)">*</span>
                </a>
            </li>
        </ul>
        <hr />
        <div>
            <br />
            <strong>Mission description:</strong>
            <div>
                <ng-include ng-if="currentTask" src="'/static/angular/core/tasks/missions/'+currentTask.mission+'/mission.html'"></ng-include>
            </div>
            <br />
            <strong>Task description:</strong>
            <div>
                <ng-include
                        ng-if="currentTask"
                        src="'/static/angular/core/tasks/missions/'+currentTask.mission+'/'+currentTask.type+'.html'">
                </ng-include>
                <span ng-class="{'text-danger': status.error, 'text-info': !status.error}">
                    {{status.message}}
                </span>
            </div>
        </div>
    </div>
</div>
