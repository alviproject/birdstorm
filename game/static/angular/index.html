            <div class="col-md-3">
                <core-control-panel map="map" control-panel="controlPanel" account-data="account.data"></core-control-panel>

            </div>
            <div class="col-md-3">
                <core-context-panel context-panel="contextPanel" control-panel="controlPanel" details-panel="detailsPanel"></core-context-panel>
